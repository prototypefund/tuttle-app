<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
    <script src="node_modules/xel/xel.js" type="module"></script>
    <!-- Xel -->
    <meta name="xel-theme" content="node_modules/xel/themes/cupertino-dark.css" >
    <meta name="xel-accent-color" content="graphite">
    <meta name="xel-size" content="small">
    <meta name="xel-iconset" content="node_modules/xel/iconsets/fluent.svg">
  </head>

  <body>
    <p>
      You can execute any Python code. Just enter something in the box below and
      click the button.
    </p>
    <input id="code" value="sum([1, 2, 3, 4, 5])" />
    <x-icon name="chevron-right"></x-icon>
    <button onclick="evaluatePython()">Run</button>
    <br />
    <br />
    <div>Output:</div>
    <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>

    <script>
      const output = document.getElementById("output");
      const code = document.getElementById("code");

      function addToOutput(s) {
        output.value += ">>>" + code.value + "\n" + s + "\n";
      }

      output.value = "Initializing...\n";
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.19.0/full/",
        });

        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        // pyodide setup
        await pyodide.loadPackage("micropip");
          // load Python packages
          pyodide.loadPackage(
          [
            "pandas",
            "numpy",
          ]
        );
        // install Python packages
        pyodide.runPythonAsync(`
          import micropip
          await micropip.install('pyicloud')
        `);
        // import Python packages
        try {
          let output = pyodide.runPython(code.value);
          addToOutput(output);
        } catch (err) {
          addToOutput(err);
        }
      }
    </script>
  </body>
</html>
